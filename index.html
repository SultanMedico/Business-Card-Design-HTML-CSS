<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="business-card">
        <div class="info-section">
            <h1 class="name">Sultan Ahmed</h1>
            <h4>Sultan IT Web & Agentic AI</h4>

            <hr class="divider">
            <div class="contact-item">
                <i class="fas fa-phone-alt icon"></i>
                <div class="contact-details">
                    <p>+92 300 2406117</p>
                    <p>+92 310 2233292</p>
                </div>
            </div>
            <div class="contact-item">
                <i class="fas fa-globe icon"></i>
                <div class="contact-details">
                    <p>www.sultanmedico.com</p>
                    <p>sultanmedico@gmail.com</p>
                </div>
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt icon"></i>
                <div class="contact-details">
                    <p>23-c Mahmoodabad.,</p>
                    <p>Karachi City, Pakistan</p>
                </div>
            </div>
        </div>
        <div class="image-section">
            <div class="profile-circle">
                <img src="1.png" alt="Olivia Wilson" class="profile-pic">
            </div>
            <div class="waves">
                <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                    <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #007bff;"></path>
                </svg>
                 <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%; position: absolute; top: 20px; opacity: 0.8;">
                    <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #0056b3;"></path>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
